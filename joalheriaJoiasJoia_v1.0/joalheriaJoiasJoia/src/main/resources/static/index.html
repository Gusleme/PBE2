<body>
     <form id="cadastroClienteForm" action="endereco.html" method="post">

        <label class="nome" for="nome">Nome:</label>

        required = "required" autofocus><br>
        <label for="text"> Cpf:</label>
        <input type="text" name="cpf" id="cpf" required
        ><br>

        required><br>
        <label class="email" for="email"> Seu email:</label>

        required = "required" placeholder="exemplo chefinho@gmail.com" autofocus><br>
        <br>
        <label class="data" for="data">Data de nascimeto</label>
        <input type="date" name="data de nascimeto" id="dtNascimento">
        <p>
        <input type="submit" value="Enviar" id="enviar">
        </p>
    </form>
